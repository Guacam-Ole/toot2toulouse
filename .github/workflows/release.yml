# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: release

on:
  workflow_dispatch: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
#    - name: Build
#      run: dotnet build --no-restore --output ./output -p:Version=1.2.3.4
#    - name: Test
#      run: dotnet test --no-build --verbosity normal

    - name: Release
      run: 
        echo publishing as ${{  github.ref_name }}
        
        dotnet publish /home/runner/work/toot2toulouse/toot2toulouse/Toot2ToulouseService/Toot2ToulouseService.csproj -p:Version=${{  github.ref_name }} -c Release -o "/home/runner/work/out/t2tservice"
        
        dotnet publish /home/runner/work/toot2toulouse/toot2toulouse/Toot2Toulouse/Toot2ToulouseWeb.csproj -p:Version=${{  github.ref_name }} -c Release -o "/home/runner/work/out/t2tweb"
#    - name: ZipWin
#      run:
#           7z a -tzip "t2tservice.zip" "./t2tservice/*"
#           tar czvf "t2tservice.tar.gz" "t2tservice"
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: /home/runner/work/out/*
